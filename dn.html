<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
<!-- FORM LOGIN -->
<div class="login main-content">
  <div class="login-content  animate__animated animate__bounce">
    <div class="close-login">
      <button class="btn_close-login">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <h1>Login</h1>
    <form>
      <!-- Username input -->
      <div class="form-control">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <p class="warning-text animate__animated animate__headShake"></p>
      </div>
      <!-- Password input -->
      <div class="form-control">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <p class="warning-text animate__animated animate__headShake"></p>
      </div>
      <!-- Login button -->
      <button type="button" class="btn-login btn-handler">Đăng nhập</button>
      <!-- Link to reset password -->
      <div class="signup_link">
        I can't remember my password. <a href="./dki.html">Register</a>
      </div>
    </form>
  </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
